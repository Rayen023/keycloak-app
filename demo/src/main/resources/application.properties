server.port=8080

# the realm name
keycloak.realm = oauth2-demo-realm
keycloak.auth-server-url =  http://localhost:8000/auth
keycloak.ssl-required = external
# the client name
keycloak.resource = demo-springboot
keycloak.bearer-only = true
# the client secret you findit under client->the client name->credential
keycloak.credentials.secret = 6b5d2e3a-52ac-411d-96a8-e443c7809802
keycloak.use-resource-role-mappings = true
# keycloak.principal-attribute=preferred_username

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true